<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title font-siz>Application Form</title>
  </head>
  <body>
    <form style="background-color: cadetblue">
      <center><h4 style="color: white">Application Form</h4></center>

      <table align="center" cellpadding="10">
        <tr>
          <td><label for="f_name">First Name:</label></td>
          <td><input type="text" id="f_name" /></td>
          <td><label for="l_name">Last Name:</label></td>
          <td><input type="text" id="l_name" /></td>
        </tr>
        <tr>
          <td><label for="DOB">Date of Birth:</label></td>
          <td><input type="date" id="DOB" /></td>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <select id="gender">
              <option>Male</option>
              <option>Female</option>
              <option>Others</option>
            </select>
          </td>
          <td><label for="email">Email Address:</label></td>
          <td><input type="text" id="email" /></td>
        </tr>

        <tr>
          <td>Positions Available:</td>
          <td colspan="3">
            <input type="radio" name="position" value="junior" /> Junior
            Developer
            <input type="radio" name="position" value="mid" /> Mid-level
            Developer
            <input type="radio" name="position" value="senior" /> Senior
            Developer
          </td>
        </tr>
        <tr>
          <td>Programming Languages:</td>
          <td colspan="3">
            <input type="checkbox" id="java" /> Java
            <input type="checkbox" id="js" /> JavaScript
            <input type="checkbox" id="python" /> Python
          </td>
        </tr>
        <tr>
          <td><label for="Password">Password:</label></td>
          <td><input type="password" id="Password" /></td>
          <td><label for="C_Password">Confirm Password:</label></td>
          <td><input type="password" id="C_Password" /></td>
        </tr>
        <tr>
          <td colspan="4" align="center">
            <input
              type="submit"
              value="Submit"
              style="background-color: orangered"
            />
            <input
              type="reset"
              value="Reset"
              style="background-color: orangered"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
